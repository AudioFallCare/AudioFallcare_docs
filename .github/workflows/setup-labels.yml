name: Setup Labels

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/setup-labels.yml'

jobs:
  create-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Create labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              { name: 'feat', color: '5319E7', description: '새로운 기능 추가' },
              { name: 'fix', color: 'D73A4A', description: '버그 수정' },
              { name: 'docs', color: '0075CA', description: '문서 수정' },
              { name: 'style', color: 'FEF2C0', description: '스타일만 변경' },
              { name: 'refactor', color: 'F9D0C4', description: '코드 리팩토링' },
              { name: 'test', color: 'BFD4F2', description: 'Test 관련 코드' },
              { name: 'chore', color: 'D4C5F9', description: '설정 변경' },
              { name: 'ci', color: 'FBCA04', description: 'CI 설정 파일 수정' },
              { name: 'rename', color: 'C2E0C6', description: '파일/폴더명 수정' },
              { name: 'remove', color: 'E99695', description: '파일 삭제' },
              { name: 'design', color: 'FF69B4', description: 'UI 디자인 변경' },
              { name: 'build', color: '0E8A16', description: '빌드 파일 수정' },
              { name: 'perf', color: '006B75', description: '성능 개선' }
            ];

            for (const label of labels) {
              try {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });
                console.log(`Created label: ${label.name}`);
              } catch (error) {
                if (error.status === 422) {
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  console.log(`Updated label: ${label.name}`);
                } else {
                  console.error(`Error with label ${label.name}:`, error.message);
                }
              }
            }
