name: PR Labeler

on:
  pull_request_target:
    types: [opened, edited]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Label PR based on title prefix
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;
            const labels = [];

            const labelMap = {
              'feat': 'feat',
              'fix': 'fix',
              'docs': 'docs',
              'style': 'style',
              'refactor': 'refactor',
              'test': 'test',
              'chore': 'chore',
              'ci': 'ci',
              'rename': 'rename',
              'remove': 'remove',
              'design': 'design',
              'build': 'build',
              'perf': 'perf'
            };

            for (const [prefix, label] of Object.entries(labelMap)) {
              if (title.toLowerCase().startsWith(prefix + ':') ||
                  title.toLowerCase().startsWith(prefix + '(')) {
                labels.push(label);
                break;
              }
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: labels
              });
              console.log(`Added labels: ${labels.join(', ')}`);
            } else {
              console.log('No matching prefix found in PR title');
            }
